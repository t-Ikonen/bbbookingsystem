<script>

    let attention = Prompt()
    function notieAlert(msg,type) {
    notie.alert ({
    type: type, // optional, default = 4, enum: [1, 2, 3, 4, 5, 'success', 'warning', 'error', 'info', 'neutral']
    text: msg,
    })
    }

    function swalAlert (title, html, icon, buttonText) {
    Swal.fire({
    title: title,
    html: html,
    icon: icon,
    confirmButtonText: buttonText,
    })
    }

    function Prompt() {
            let toast = function (c) {
                const{
                    msg = "",
                    icon = 'success',
                    position = 'top-end',

                } = c;

                const Toast = Swal.mixin({
                    toast: true,
                    title: msg,
                    position: position,
                    icon: icon,
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true,
                    didOpen: (toast) => {
                        toast.addEventListener('mouseenter', Swal.stopTimer)
                        toast.addEventListener('mouseleave', Swal.resumeTimer)
                    }
                })

                Toast.fire({})
            }

            let success = function (c) {
                const {
                    msg = "",
                    title = "",
                    footer = "",
                } = c;

                Swal.fire({
                    icon: 'success',
                    title: title,
                    text: msg,
                    footer: footer,
                })

            }

            let error = function (c) {
                const {
                    msg = "",
                    title = "",
                    footer = "",
                } = c;

                Swal.fire({
                    icon: 'error',
                    title: title,
                    text: msg,
                    footer: footer,
                })

            }

            async function custom(c) {
                const {
                    msg = "",
                    title = "",
                } = c;

                const { value: results } = await Swal.fire({
                    title: title,
                    html: msg,
                    backdrop: false,
                    focusConfirm: false,
                    showCancelButton: true,
                    willOpen: () => {
                        if (c.willOpen !== undefined) {
                            c.willOpen();
                        }
                    },
                    
                    preConfirm: () => {
                        return [
                            document.getElementById('start').value,
                            document.getElementById('end').value
                        ]
                    },
                    didOpen: () => {
                        if (c.didOpen !== undefined) {
                            c.didOpen();
                        }
                    },
                })

                if (results) {
                    if (results.dismiss !== Swal.DismissReason.cancel) {
                        if (results.value !== "") {
                            if (c.callback !== undefined) {
                                c.callback(results)
                            }
                        } else {
                            c.callback(false)
                        }
                    } else {
                        c.callback(false)
                    }

                }
            }

            return {
                toast: toast,
                success: success,
                error: error,
                custom: custom,
            }
        }
</script>
