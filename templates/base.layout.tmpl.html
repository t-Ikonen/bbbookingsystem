<script>
  
    let attention = Prompt()

    document.getElementById("testaa").addEventListener("click", function (){
    //notieAlert("minun oma viesti", "neutral")
    //swalAlert("Hupsista keikkaa", "<b>Nyt meni ojan puolelelle</b>", "error", "Ei se haittaa..." )
    let html = `
            <form id="check-availability-form" action="" method="post" novalidate class="needs-validation">
                <div class="form-row">
                    <div class="col">
                        <div class="row" id="datePicker-modal">
                            <div class="col">
                                <input disabled required class="form-control" type="text" name="start" id="start" placeholder="Arrival">
                            </div>
                            <div class="col">
                                <input disabled required class="form-control" type="text" name="end" id="end" placeholder="Departure">
                            </div>

                        </div>
                    </div>
                </div>
            </form>
            `;
            attention.custom({
                title: 'Choose your dates',
                msg: html,
            });
        })

    const elem = document.getElementById('datePicker');
    const rangepicker = new DateRangePicker(elem, {
    format: "dd.mm.yyyy", 
    }); 

    function notieAlert(msg,type) {
    notie.alert ({
    type: type, // optional, default = 4, enum: [1, 2, 3, 4, 5, 'success', 'warning', 'error', 'info', 'neutral']
    text: msg,
    })
    }

    function swalAlert (title, html, icon, buttonText) {
    Swal.fire({
    title: title,
    html: html,
    icon: icon,
    confirmButtonText: buttonText,
    })
    }

    function Prompt() {
            let toast = function (c) {
                const{
                    msg = "",
                    icon = 'success',
                    position = 'top-end',

                } = c;

                const Toast = Swal.mixin({
                    toast: true,
                    title: msg,
                    position: position,
                    icon: icon,
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true,
                    didOpen: (toast) => {
                        toast.addEventListener('mouseenter', Swal.stopTimer)
                        toast.addEventListener('mouseleave', Swal.resumeTimer)
                    }
                })

                Toast.fire({})
            }

            let success = function (c) {
                const {
                    msg = "",
                    title = "",
                    footer = "",
                } = c;

                Swal.fire({
                    icon: 'success',
                    title: title,
                    text: msg,
                    footer: footer,
                })

            }

            let error = function (c) {
                const {
                    msg = "",
                    title = "",
                    footer = "",
                } = c;

                Swal.fire({
                    icon: 'error',
                    title: title,
                    text: msg,
                    footer: footer,
                })

            }

            async function custom(c) {
                const {
                    msg = "",
                    title = "",
                } = c;

                const { value: formValues } = await Swal.fire({
                    title: title,
                    html: msg,
                    backdrop: false,
                    focusConfirm: false,
                    showCancelButton: true,
                    willOpen: () => {
                        const elem = document.getElementById("datePicker-modal");
                        const rp = new DateRangePicker(elem, {
                            format: 'dd-mm-yyyy',
                            showOnFocus: true,
                        })
                    },
                    didOpen: () => {
                        document.getElementById("start").removeAttribute("disabled");
                        document.getElementById("end").removeAttribute("disabled");
                    },
                    preConfirm: () => {
                        return [
                            document.getElementById('start').value,
                            document.getElementById('end').value
                        ]
                    }
                })

                if (formValues) {
                    Swal.fire(JSON.stringify(formValues))
                }
            }

            return {
                toast: toast,
                success: success,
                error: error,
                custom: custom,
            }
        }
</script>
