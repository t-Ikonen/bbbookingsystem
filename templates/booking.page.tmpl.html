{{template "base" .}}
{{define "content"}}
<div class="container">
    <div class="row">
      <div class="col">
          <div class="col" >
            <div class="col" >

            </div>
          </div>
        </div>      
      </div>
  </div>
  
  
  
  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>

            <form action="/booking" method="post" novalidate class="needs-validation">

                </div>

        </div>            
    </div> 
   
    <div class="row">

        </div>
        
    </div>
      
     
      <div class="row">

          </div>

  </div>
